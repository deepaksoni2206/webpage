<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .container {
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 0 auto;
      margin-top: 100px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-center">Welcome to Login/Signup</h4>
    <form>
      <div class="form-group">
        <label for="phone">Please enter details:</label>
        <input type="number"  class="form-control" id="phone" placeholder="10 digit Phone number">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block"><a style="text-decoration:none; color:white" href="{% url 'continue' %}">Continue </a></button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <div class="row">
        <div class="col-6">
          <a href="#" class="btn btn-danger btn-block">
            <i class="bi bi-google"></i> Google
          </a>
        </div>
        <div class="col-6">
          <a href="#" class="btn btn-primary btn-block">
            <i class="bi bi-facebook"></i> Facebook
          </a>
        </div>
      </div>
    </div><br>
    <p> <b>Note:</b> If you have entered an Email id /Phone No. which is not registered on sigma value, the app will automatically go for Signup</p><br>
    <div class= "admin-login text-right">
        <p><a style="color:red;" href="form2.html" class="link-danger">Admin Login</a></p>


  </div>
</body>
</html>
