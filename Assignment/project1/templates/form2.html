<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
  <!-- my_form.html -->

<form method="GET" class="container" action="/form2">
  {% csrf_token %}

  <div class="form-group">
    <label for="cityInput">Select City</label>
    <input type="text" class="form-control" id="cityInput" name="city" placeholder="Select City">
  </div>

  <div class="form-group">
    <label for="locationSelect">Select Location</label>
    <p>*for which micromarket anylysis is required</p>
    <select class="form-control" id="locationSelect" name="location" placeholder="Select Location">
      <option disabled selected>Select Location</option>
      <option value="location1">Khadki</option>
      <option value="location2">Pimple</option>
      <option value="location1"> saudagar</option>
      <option value="location2">Hinjewadi</option>
    </select>
  </div>
  <p class="or text-center"> <b>OR </b></p>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="field1Input">Latitude</label>
      <input type="text" class="form-control" id="field1Input" name="field1" placeholder="project Latitude">
    </div>
    <div class="form-group col-md-6">
      <label for="field2Input">Longitude</label>
      <input type="text" class="form-control" id="field2Input" name="field2" placeholder="Project Longitude">
    </div>
  </div>

  <button type="submit" class="btn btn-success" value="submit">Submit</button>
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  
</body>
</html>
